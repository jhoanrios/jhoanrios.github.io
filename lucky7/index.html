<body onload= "document.getElementById('bet').focus();">

    <div id="startingBet">
      <label for="Starting Bet">Starting Bet($ Only): </label>
      <input id = "bet" type="number" name="startBet" value="">

    <div id="buttons">

      <button type="reset" onclick="resetGame();" id="resetButton" class="btn btn-primary" style = "display:none;">Reset</button>
    </div>


  <hr />


  <div id = "tableResults">
    <table id="results" class="table table-striped" >
      <tbody>
        <tr>
          
          <td>Starting Bet $</td>
          <td>$<span id="betAmount"></span></td>
        </tr>

        <tr>
          <td>Total Rolls </td>
          <td><span id="totalRolls"></span></td>
        </tr>

        <tr>
          <td>Highest Amount Won</td>
          <td>$<span id="highestAmountWon"></span></td>
        </tr>

       

      </tbody>
    </table>

  </div>
